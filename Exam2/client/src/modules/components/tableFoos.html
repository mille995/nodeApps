<template>
    <!-- set to 8 columns of 12 to not use the whole page -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">

                <table class="table">
                    <thead>
                        <!-- toolbar at the top of the table -->
                        <tr>
                            <th colspan="4">
                                <span click.trigger="newFoo()"><i data-feather="plus"></i></span>
                                <span click.trigger="getFoos()" style="margin-left:5px;"><i data-feather="refresh-cw"></i></span>
                            </th>
                        </tr>

                        <!-- table headings -->
                        <tr>
                            <th scope="col">Foo</th>
                            <th scope="col">Woo</th>
  
                        </tr>
                    </thead>

                    <!-- table content -->
                    <tbody>
                        <tr repeat.for="foo of foos.foosArray">
                            <td click.trigger="editFoo(foo)">${foo.foo}</td>
                            <td click.trigger="editFoo(foo)">${foo.woo}</td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
