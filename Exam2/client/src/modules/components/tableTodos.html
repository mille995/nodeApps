<template>
    <!-- set to 8 columns of 12 to not use the whole page -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">

                <table class="table">
                    <thead>
                        <!-- toolbar at the top of the table -->
                        <tr>
                            <th colspan="4">
                                <span click.trigger="newTodo()"><i data-feather="plus"></i></span>
                                <span click.trigger="getTodos()" style="margin-left:5px;"><i data-feather="refresh-cw"></i></span>
                            </th>
                        </tr>

                        <!-- table headings -->
                        <tr>
                            <th scope="col">Todo</th>
                            <th scope="col">Priority</th>
                            <th scope="col">done</th>
  
                        </tr>
                    </thead>

                    <!-- table content -->
                    <tbody>
                        <tr repeat.for="todo of todos.todosArray">
                            <td click.trigger="editTodo(todo)">${todo.todo}</td>
                            <td click.trigger="editTodo(todo)">${todo.priotity}</td>
                            <td click.trigger="editTodo(todo)">${todo.done}</td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
